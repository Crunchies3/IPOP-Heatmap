<script>
  //Checkbox
  document.addEventListener('DOMContentLoaded', function () {
    var checkbox1 = document.getElementById('ymyCheckbox1');
    var checkbox2 = document.getElementById('ymyCheckbox2');
    var checkbox3 = document.getElementById('ymyCheckbox3');

    var dateTimeInput1 = document.getElementById('yeditndt');
    var dateTimeInput2 = document.getElementById('yeditsdt');
    var dateTimeInput3 = document.getElementById('yeditedt');

    // Function to enable or disable datetime inputs based on checkbox state
    function toggleDateTimeInput(checkbox, dateTimeInput) {
      if (checkbox.checked) {
        dateTimeInput.disabled = false; // Enable datetime input
      } else {
        dateTimeInput.disabled = true; // Disable datetime input
      }
    }

    // Add event listeners to checkboxes
    checkbox1.addEventListener('change', function () {
      toggleDateTimeInput(checkbox1, dateTimeInput1);
    });



    checkbox3.addEventListener('change', function () {
      toggleDateTimeInput(checkbox3, dateTimeInput3);
    });

    // Initial setup based on checkbox state
    toggleDateTimeInput(checkbox1, dateTimeInput1);
    toggleDateTimeInput(checkbox3, dateTimeInput3);
  });
</script>
