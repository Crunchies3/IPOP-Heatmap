<script>
  //Checkbox
  document.addEventListener('DOMContentLoaded', function () {
    var checkbox1 = document.getElementById('rmyCheckbox1');
    var checkbox2 = document.getElementById('rmyCheckbox2');

    var dateTimeInput1 = document.getElementById('reditndt');
    var dateTimeInput2 = document.getElementById('reditsdt');

    // Function to enable or disable datetime inputs based on checkbox state
    function toggleDateTimeInput(checkbox, dateTimeInput) {
      if (checkbox.checked) {
        dateTimeInput.disabled = false; // Enable datetime input
      } else {
        dateTimeInput.disabled = true; // Disable datetime input
      }
    }

    // Add event listeners to checkboxes
    checkbox1.addEventListener('change', function () {
      toggleDateTimeInput(checkbox1, dateTimeInput1);
    });

    checkbox2.addEventListener('change', function () {
      toggleDateTimeInput(checkbox2, dateTimeInput2);
    });



    // Initial setup based on checkbox state
    toggleDateTimeInput(checkbox1, dateTimeInput1);
    toggleDateTimeInput(checkbox2, dateTimeInput2);
  });
</script>
