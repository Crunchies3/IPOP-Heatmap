<script>
  function showGoogleScriptAlert(message, type) {
    var alertColorClass;
    switch (type) {
      case 'success':
        alertColorClass = 'alert-success';
        break;
      case 'error':
        alertColorClass = 'alert-danger';
        break;
      default:
        alertColorClass = 'alert-warning';
    }

    var alertHtml = `
          <div class="alert ${alertColorClass} alert-dismissible fade show" role="alert">
              ${message}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      `;

    $('#alertContainer').prepend(alertHtml);
  }

  // Function to open side panel
  function openSidePanel() {
    document.getElementById("side-panel").classList.add("active");
  }


  function closeSidePanel() {
    document.getElementById("side-panel").classList.remove("active");
  }  // End side panel


  //  Function to open bottom panel
  function openBottomPanel() {
    document.getElementById("bottom-panel").classList.add("active");
  }


  function closeBottomPanel() {
    document.getElementById("bottom-panel").classList.remove("active");
  }  // End bottom panel

  const panels = {
    add: "add-panel",
    red: "red-notif-panel",
    yellow: "yellow-notif-panel",
    green: "green-notif-panel"
  };

  let activeNotificationTab = null;

  function togglePanel(panelId) {

    if (activeNotificationTab && activeNotificationTab !== panelId) {
      document.getElementById(panels[activeNotificationTab]).classList.remove("active");
    }

    if (activeNotificationTab === panelId) {
      document.getElementById(panels[panelId]).classList.remove("active");
      activeNotificationTab = null;
    }
    else {
      document.getElementById(panels[panelId]).classList.add("active");
      activeNotificationTab = panelId;
    }
  }

  function openAddPanel() {
    togglePanel('add');
  }

  function toggleRedNotificationAdd() {
    togglePanel('red');
  }

  function toggleYellowNotificationAdd() {
    togglePanel('yellow');
  }

  function toggleGreenNotificationAdd() {
    togglePanel('green');
  }


  // if you read the CableMap it takes the currentURL and adds a parameter called gantt
  //when u call it to codegs it will check for parameters for 'page'
  function toTransferPage(pagename) {
    var url = document.getElementById('url').value;
    console.log(url);
    var link = document.createElement('a');
    link.href = url + '?page=' + pagename;
    link.id = 'linkURL';
    document.body.appendChild(link);
    document.getElementById('linkURL').click();

  }
</script>
